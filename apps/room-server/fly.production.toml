app = "explorers-club-room-server-production"
kill_signal = "SIGINT"
kill_timeout = 60
processes = []

[env]
  PORT = 8080

[build]
  builder = "heroku/buildpacks:20"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["http"]
    port = "80"
    force_https = true

  [[services.ports]]
    handlers = ["tls", "http"]
    port = "443"

  [[services.tcp_checks]]
    grace_period = "15s"
    interval = 10000
    restart_limit = 2
    timeout = 2000